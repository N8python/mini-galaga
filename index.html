<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mini Galaga</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Mini Galaga</h1>
    <p>Fight your way through hordes of enemies... forever!</p>
    <canvas width="600px" height="500px" id="canvas">
      <p>Upgrade your browser to support the canvas element.</p>
    </canvas>
    <button id="startButton">Start</button>
    <img src="ship.png" id="shipImage" hidden>
    <img src="yellowbug.png" id="yellowbug" hidden>
    <img src="bee.png" id="bee" hidden>
    <img src="purplebug.png" id="purplebug" hidden>
    <img src="bluebug.png" id="bluebug" hidden>
    <img src="boss.png" id="boss" hidden>
    <img src="bomb.png" id="bomb" hidden>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
